<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What Are We Having?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

  <body>
  <section class="section">
    <div class="container">
        <h1 class="title">
        What Are We Having?
      </h1>
      <p class="subtitle">
       Meal and Drink Recipes

          <div class="field">
            <label class="label">Diet Preference</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Select...</option>
                  <option>No Restrictions</option>
                  <option>Vegetarian</option>
                  <option>Vegan</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Beverage Preference</label>
            <div class="control">
              <div class="select">
                <select id="bevPref">
                  <option>Select...</option>
                  <option value="Alcoholic">Alcoholic</option>
                  <option value="Non_Alcoholic">Non-Alcoholic</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
              <button id="getDrink" class="button is-link">Submit</button>
            </div>
          </div>

          <section id="drinkBox"></section>
          <div id="drink"></div>
          
    </div>
  </section>

    <div class="container">
