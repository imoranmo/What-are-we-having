<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <!--[START] FIRST PAGE [START]-->
  <section class="section first-page">
    <div class="container menu show">
        <!--Title, Subtitle, Description-->
        <h1 class="title">
            What Are We Having?
        </h1>
        <h3 class="subtitle">
        Meal and Drink Recipes
        </h3>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam corrupti id tempora nihil dolorum asperiores repudiandae assumenda impedit. Molestias hic corporis nobis incidunt commodi? Odit explicabo delectus molestias. Cumque, natus?
        </p>
        <br>
        <!--Diet Preference Input-->
        <div class="field">
          <label class="label">Diet Preference</label>
            <div class="control">
              <div class="select">
                  <select>
                    <option>Select...</option>
                    <option>No Restrictions</option>
                    <option>Vegetarian</option>
                    <option>Vegan</option>
                  </select>
                </div>
            </div>
        </div>
        <!--Drink Preference Input-->
        <div class="field">
          <label class="label">Drink Preference</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Select...</option>
                  <option>Alcoholic</option>
                  <option>Non-Alcoholic</option>
                </select>
              </div>
            </div>
        </div>    
        <!--Submit Button-->
        <div class="field">
          <div class="control">
            <button class="button is-link" id="submit">Submit</button>
          </div>
        </div>
      </div>
  </section>
  <!--[END] FIRST PAGE [END]-->
  
  <!--[START] MAIN PAGE [START]-->
  <section class="section main-page">
    <!--Saved Recipes-->
    <div container="container saved-recipes show">
